<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Happy Birthday!</title>
    <style>
        body {
            text-align: center;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            color: #fff;
            overflow: hidden;
            padding-top: 100px;
        }
        h1 {
            font-size: 60px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px #000;
        }
        p {
            font-size: 24px;
            margin-bottom: 40px;
        }
        .cake {
            font-size: 80px;
            margin-bottom: 30px;
        }
        .button {
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            border-radius: 10px;
            background-color: #ff6f61;
            color: #fff;
            cursor: pointer;
            transition: 0.3s;
        }
        .button:hover {
            background-color: #ff3b2f;
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #fff;
            top: 0;
            left: 0;
            opacity: 0.7;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <h1>üéâ Happy Birthday! üéâ</h1>
    <p>Wishing you a day filled with love, joy, and cake! üç∞</p>
    <div class="cake">üéÇ</div>
    <button class="button" onclick="birthdayMessage()">Click Me!</button>

    <!-- Optional background music -->
    <audio id="music" src="birthday.mp3" loop></audio>

    <script>
        // Pop-up birthday message
        function birthdayMessage() {
            alert("Have an amazing birthday! üéàüéÅ");
            document.getElementById('music').play();
        }

        // Confetti animation
        const colors = ["#ff0a54","#ff477e","#ff7096","#ff85a1","#fbb1b1","#f9bec7"];
        for(let i=0; i<150; i++){
            let confetti = document.createElement("div");
            confetti.classList.add("confetti");
            confetti.style.backgroundColor = colors[Math.floor(Math.random()*colors.length)];
            confetti.style.left = Math.random()*window.innerWidth + "px";
            confetti.style.animationDuration = 2 + Math.random()*3 + "s";
            document.body.appendChild(confetti);
        }

        // Confetti falling
        const confettiEls = document.querySelectorAll(".confetti");
        confettiEls.forEach(c => {
            let top = 0;
            const fall = () => {
                top += Math.random()*5;
                c.style.top = top + "px";
                if(top < window.innerHeight) requestAnimationFrame(fall);
            }
            fall();
        });
    </script>
</body>
</html>
